<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML Assignments</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2rem;
    }

    .btn-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }

    .btn {
      background: #fff;
      color: #2575fc;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .btn:hover {
      transform: translateY(-3px);
      background: #e0e0e0;
    }

    .back-link {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      color: #ffffff;
      background-color: rgba(0,0,0,0.3);
      padding: 8px 16px;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .back-link:hover {
      background-color: rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>HTML Assignments</h1>
    <div class="btn-grid">
      <a class="btn" href="pr2.html">Assignment 1</a>
      <a class="btn" href="pr3.html">Assignment 2</a>
      <a class="btn" href="pr4.html">Assignment 3</a>
      <a class="btn" href="pr5.html">Assignment 4</a>
    </div>
    <a class="back-link" href="/index.html">‚Üê Back to Portal</a>
  </div>
</body>
</html>
