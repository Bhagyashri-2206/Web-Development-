<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assignments</title>
  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: url('bg.jpg') no-repeat center center / cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }
    
  .overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to right, rgba(0,0,0,0.6), rgba(0,0,0,0.3));
      z-index: 0;
    }

    .card {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 40px 50px;
      color: #fff;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      max-width: 400px;
      width: 90%;
      animation: slideIn 1s ease-out;
    }


    .card h1 {
      font-size: 2em;
      margin-bottom: 5px;
    }

    .card p {
      font-size: 1em;
      margin-bottom: 30px;
      color: #e0e0e0;
    }



    h1 {
      font-size: 2.5em;
      margin-bottom: 40px;
      color: #4a148c;
    }

    .button-container {
      display: flex;
      gap: 30px;
    }

    .btn {
      padding: 15px 30px;
      font-size: 1.2em;
      font-weight: bold;
      color: white;
      background: linear-gradient(to right, #7b1fa2, #512da8);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-decoration: none;
      box-shadow: 0 6px 10px rgba(0,0,0,0.2);
    }

    .btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px rgba(0,0,0,0.25);
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="card">
  <h1>Web Developemnt Assignments</h1>
  <p>Name: <strong>Bhagyashri Ganesh Patil</strong><br>Roll No: <strong>137</strong></p>

  <div class="button-container">
    <a href="HTML/html_index.html" class="btn">HTML Assignments</a>
    <a href="CSS/css_index.html" class="btn">CSS Assignments</a>
    <a href="XML/xml_index.html" class="btn">XML Assignments</a>
  </div>
</div>
</body>
</html>
