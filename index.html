<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assignment Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: url('bg.jpg') no-repeat center center / cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to right, rgba(0,0,0,0.6), rgba(0,0,0,0.3));
      z-index: 0;
    }

    .card {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 40px 50px;
      color: #fff;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      max-width: 400px;
      width: 90%;
      animation: slideIn 1s ease-out;
    }

    @keyframes slideIn {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0px);
        opacity: 1;
      }
    }

    .card h1 {
      font-size: 2em;
      margin-bottom: 5px;
    }

    .card p {
      font-size: 1em;
      margin-bottom: 30px;
      color: #e0e0e0;
    }

    .nav-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .nav-buttons a {
      text-decoration: none;
      background: linear-gradient(135deg, #ff00cc, #3333ff);
      color: white;
      padding: 12px 20px;
      border-radius: 12px;
      text-align: center;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .nav-buttons a:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(255, 0, 200, 0.4);
    }

    @media (max-width: 500px) {
      .card {
        padding: 30px 25px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="card">
    <h1>Web Developement Assignments</h1>
    <p>Name: <strong>Bhagyashri Ganesh Patil</strong><br>Roll No: <strong>137</strong></p>

    <div class="nav-buttons">
      <a href="/Web-Development-/HTML/html_index.html">HTML Assignments</a>
      <a href="/Web-Development-/CSS/css_index.html">CSS Assignments</a>
      <a href="/Web-Development-/XML/xml_index.xml">XML Assignments</a>
    </div>
  </div>


</body>
</html>
